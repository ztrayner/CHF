<%inherit file="../homepage/templates/base.htm" />

<%block name="content">
    <table class="table table-striped table-bordered">
        <tr>
            <td>Legal Entity ID</td>
            <td>Appointment Date</td>
            <td>Actions</td>
        </tr>
        %if agents:
            %for agent in agents:
                <tr>
                    <td>${ agent.legalentity_ptr_id }</td>
                    <td>${ agent.appointmentDate }</td>
                    <td><a href="/homepage/agents.edit/${ agent.id }">Edit</a> | <a href="/homepage/agents.delete/${ agent.id }">Delete</a></td>
                </tr>
            %endfor
        %endif
    </table>
    <div class = "text-right">
        <a href="/homepage/agents.create" class="btn btn-success"><i class="fa fa-user-plus"></i> Add New Agent</a>
    </div>
</%block>

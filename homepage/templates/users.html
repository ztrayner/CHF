<%inherit file="base.htm" />

<%block name="content">
    <table class="table table-striped table-bordered">
        <tr>
            <td>ID</td>
            <td>Username</td>
            <td>First name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Actions</td>
        </tr>
        %if users:
            %for user in users:
                <tr>
                    <td>${ user.id }</td>
                    <td>${ user.username }</td>
                    <td>${ user.first_name }</td>
                    <td>${ user.last_name }</td>
                    <td>${ user.email }</td>
                    <td><a href="/homepage/users.edit/${ user.id }/">Edit</a> | <a href="/homepage/users.delete/${ user.id }">Delete</a></td>
                </tr>
            %endfor
        %endif
    </table>
    <div class = "text-right">
        <a href="/homepage/users.create" class="btn btn-success"><i class="fa fa-user-plus"></i> New User</a>
    </div>
</%block>

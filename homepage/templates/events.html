<%inherit file="base.htm" />

<%block name="content">
    <table class="table table-striped table-bordered">
        <tr>
            <td>ID</td>
            <td>Start Date</td>
            <td>End Date</td>
            <td>Map Name</td>
            <td>Actions</td>
        </tr>
        %if events:
            %for event in events:
                <tr>
                    <td>${ event.id }</td>
                    <td>${ event.startDate }</td>
                    <td>${ event.endDate }</td>
                    <td>${ event.mapName }</td>
                    <td><a href="/homepage/events.edit/${ event.id }">Edit</a> | <a href="/homepage/events.delete/${ event.id }">Delete</a></td>
                </tr>
            %endfor
        %endif
    </table>
    <div class = "text-right">
        <a href="/homepage/events.create" class="btn btn-success"><i class="fa fa-calendar-o"></i> Create New Event</a>
    </div>
</%block>
